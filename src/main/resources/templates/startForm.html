<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome User </title>
    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>

</head>
<body>


<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">

        <div class="center-block">
            <div class="jumbotron">
                <h1> Hello </h1>
            </div>
        </div>
        <form action="#" th:action="@{/}" method="post">

            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input th:type="text" th:field="${user.name}" placeholder="Enter Name" class="form-control" id="example-text-input"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input th:type="email" th:field="${user.email}" placeholder="Enter Email" id="example-email-input"/>
                </div>
            </div>

            <button th:type="submit" class="btn btn-primary">Rozpocznij nasz quiz</button>

        </form>

    </div>
    <div class="col-sm-2"></div>
</div>


</body>

</html>
